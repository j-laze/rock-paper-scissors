<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="css/index.css">
 
</head>

<body class = "main-body">
    <h1 class="main-heading">Rock Paper Scissors!</h1>
    <div class = "main-container">
        <h2 class = 'computer-choice'>Press a button to start!</h2>
        <div class = 'result-container'>
        <h2 class = "result">
            
        </h2></div>
    <div class = 'score'>First to win 5 rounds is the winner!</div>
        
        <div class = 'button-container'>
            <button id="rock" class = 'choice-button' onmousedown="mouseDownSoundEffect()" onmouseup="mouseUpSoundEffect()">Rock</button>
            
            <button id="paper" class = 'choice-button'onmousedown="mouseDownSoundEffect()" onmouseup="mouseUpSoundEffect()">Paper</button>
            
            <button id="scissors" class = 'choice-button'onmousedown="mouseDownSoundEffect()" onmouseup="mouseUpSoundEffect()">Scissors</button>
        
        </div>
        <div class = 'footer-thing'>
            <button class = 'reset-button' onmousedown="mouseDownSoundEffect()" onmouseup="mouseUpSoundEffect()">Reset</button>
        </div>
    </div>
  
    <script src="js/scripts.js"></script>
</body>

</html>
