<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script>

        const option = ['rock', 'paper', 'scissors'];

        const getComputerChoice = () => option[Math.floor(Math.random() * option.length)];


        function playRound(playerSelection, computerSelection) {
            const cleanedPlayerSelection = playerSelection.toLowerCase();
            switch (computerSelection) {

                case 'rock':
                    if (cleanedPlayerSelection === 'rock') return 'draw' 

                    if (cleanedPlayerSelection === 'paper') return 'win'    

                    if (cleanedPlayerSelection === 'scissors') return 'lose'

                case 'paper': 
                    if (cleanedPlayerSelection === 'paper') return 'draw'

                    if (cleanedPlayerSelection === 'scissors') return 'win'

                    if (cleanedPlayerSelection ===  'rock') return 'lose'

                case 'scissors' : 
                    if (cleanedPlayerSelection === 'scissors') return 'draw'

                    if (cleanedPlayerSelection === 'rock') return 'win'

                    if (cleanedPlayerSelection === 'paper') return 'lose'
                 }
        }

        function game(){
            for (let i = 0; i< 5; i++){
                console.log(playRound(prompt("please enter rock paper scissors", 'enter'), getComputerChoice()))          }
        }

    

        game()



    </script>
</head>

<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
</body>

</html>
